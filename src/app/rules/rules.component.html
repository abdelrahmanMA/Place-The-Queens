<app-card>
  <p>There is only one rule place <b>n</b> queens on an <b>n<span class="byx">+</span>n</b> chessboard so that <b>no two queens threaten each other</b></p>
  <p>Meaning:</p>
  <ol>
    <li>No two queens share the same row</li>
    <li>No two queens share the same column</li>
    <li>No two queens share the same diagonal</li>
  </ol>
  <p class="example">Example: Placing 4 queens on <b>4<span class="byx">+</span>4</b> chessboard</p>
</app-card>
